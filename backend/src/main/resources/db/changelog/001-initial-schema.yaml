databaseChangeLog:
  - changeSet:
      id: 001-create-job-application-table
      author: Jeff Gladstone
      changes:
        - createTable:
            tableName: job_application
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: company_name
                  type: VARCHAR(255)
              - column:
                  name: role
                  type: VARCHAR(255)
              - column:
                  name: date_applied
                  type: DATE
              - column:
                  name: status
                  type: VARCHAR(255)
              - column:
                  name: notes
                  type: VARCHAR(255)
